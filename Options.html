<html>

<head>
  <title>Replace Trump Options</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>



  <div class="container">
    <h1>Replace
      <mark>Trump</mark> with? </h1>

    <input type="text" id="replacedText" class="replacedTextInput" required/>
    <!--make this a dropdown, which autocompletes-->

    <p id="Message"></p>


    <div class="trump-qoutes">
      <blockquote>
        <pre><i>Donald Trump qoutes:</i></pre>
        <p>
          <span id="qoute"></span>
        </p>
        <footer>
          <span id="author"></span>
        </footer>
      </blockquote>
      <p>

        Tags:
        <span id="tags"></span>
        <br/> source:
        <a href="" id="source" target="_blank"></a>
        </a>
      </p>
    </div>

    <div class="sharing-buttons">

          <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--circle">
